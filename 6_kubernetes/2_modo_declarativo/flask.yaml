apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-depoyment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask

        # image: alktecno/flask-kub-projeto:5
          image: altktecno/flask-kub-projeto
